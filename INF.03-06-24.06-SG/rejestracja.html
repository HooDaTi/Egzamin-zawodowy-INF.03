<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Rejestracja</title>
        <link rel="stylesheet" type="text/css" href="styl.css">
    </head>
    <body>
        <header>
            <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
        </header>
        <main>
            <section id="blok1-glowny">
                <h2>Dane osobowe</h2>
                <input type="text" name="imie" id="imie" placeholder="Wpisz imię..." required>
                <input type="text" name="nazwisko" id="nazwisko" placeholder="Wpisz nazwisko..." required>
                <button type="button" onclick="zmianabloku(1)">Następna karta</button>
            </section>
            <section id="blok2-glowny">
                <h2>Dane kontaktowe</h2>
                <input type="email" name="email" id="email" placeholder="Twój e-mail...">
                <input type="tel" name="telefon" id="tel" placeholder="Twój numer telefonu...">
                <button type="button" onclick="zmianabloku(2)">Następna karta</button>
            </section>
            <section id="blok3-glowny">
                <h2>Hasło do logowania</h2>
                <input type="password" name="haslo" id="haslo" placeholder="Podaj hasło">
                <input type="password" name="powtorz-haslo" id="powtorz-haslo" placeholder="Powtórz hasło">
                <button type="button" onclick="zatwierdzanie()">Zatwierdź</button>
            </section>
        </main>
        <footer>
            <section id="blok1-stopki">
                <video src="motyl.mp4" controls>Przeglądarka nie obsługuje tego formatu</video>
            </section>
            <section id="blok2-stopki">
                <h3>Plan konferencji</h3>
                <table>
                    <tr>
                        <td>9:00 - 12:00</td>
                        <td>Pielęgnacja roślin</td>
                    </tr>
                    <tr>
                        <td>13:00 - 15:00</td>
                        <td>Targi kwiatowe</td>
                    </tr>
                </table>
            </section>
            <section id="blok3-stopki">
                <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
            </section>
            <section id="blok4-stopki">
                <p>Formularz wykonał: 44444444444</p>
            </section>
        </footer>
    </body>
    <script src="skrypt.js"></script>
</html>
